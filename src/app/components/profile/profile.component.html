<!-- Home section -->
<section class="profile">
    <img src="{{myPortfolio.bannerImage}}" alt="" class="profile-cover mb-3">
    <div class="profile-details">
      <div class="pd-left">
        <div class="pd-row">
          <img
          src="{{myPortfolio.profilePicture}}"
          class="img-fluid border rounded-6 shadow-lg mb-4" loading="lazy" id="profile-pfp">
          <div>
            <h3 class="content-title">{{myPortfolio.name}}</h3>
            <p>{{myPortfolio.ocupation}}</p>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt=""></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt=""></a>
          </div>
        </div>
      </div>
      <div class="pd-right">
        <button type="button" class="mb-2">Descargar CV</button>
        <button type="button" class="mb-2">Compartir perfil</button>
        <br>
        <button type="button" class="mb-2" data-bs-toggle="modal" data-bs-target="#LogIn">Editar perfil</button>        
      </div>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="LogIn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Iniciar sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">No compartiremos tu email con nadie.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
          </div>
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>
</div>
