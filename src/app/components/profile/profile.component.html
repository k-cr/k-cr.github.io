<!-- Home section -->

<div class="card mat-card mx-auto" id="card-about">
  <img class="profile-cover" src="{{myPortfolio.bannerImage}}" alt="Card image cap">
  <div class="profile-details">
    <div class="info-about">
      <div class="img-about mb-3" id="profile-pfpEdit">
        <img src="{{myPortfolio.profilePicture}}" id="profile-pfp">
        <i class="fa-solid fa-pen-to-square" data-bs-toggle="modal" data-bs-target="#editProfile"></i>
      </div>

      <div class="mb-3" id="info-data">
        <div>
          <h2>{{myPortfolio.name}}</h2>
          <div id="info-company">{{myPortfolio.ocupation}}</div>
          <div id="info-contact">
            <span>Río Gallegos, Argentina</span>
          </div>
        </div>
        <ul id="info-details">
          <li>
            <a href="#" style="text-decoration: none;">
              <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/Logo_oficial_UNPA.jpg" alt=""
                class="logo-unpa">
              <h5>Universidad Nacional de la Patagonia Austral</h5>
            </a>
          </li>
        </ul>
      </div>
      <div id="info-action">
        <a href="#" class="btn btn-primary">Intereses: </a>
        <a href="#" class="btn btn-light" id="dropdownMenuAction" data-bs-toggle="dropdown" aria-expanded="false">Añadir
          sección: </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuAction">
          <li><a class="dropdown-item" href="#">Añadir <strong>Cursos</strong></a></li>
          <li><a class="dropdown-item" href="#">Añadir <strong>Pasantías</strong></a></li>
        </ul>
        <a href="#" class="btn btn-light" id="dropdownMenuAction" data-bs-toggle="dropdown" aria-expanded="false">Más:
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuAction">
          <li><a class="dropdown-item" href="#">Compartir perfil</a></li>
          <li><a class="dropdown-item" href="#">Descargar en PDF</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editProfile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar perfil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="nameImput" class="form-label">Nombre y apellido</label>
          <input class="form-control" type="text" placeholder="Escriba su nombre y apellido"
            aria-label="Escriba su nombre y apellido">
        </div>
        <div class="mb-3">
          <label for="nameImput" class="form-label">Ocupación</label>
          <input class="form-control" type="text" placeholder="Ejemplo: Estudiante, Programador en Google."
            aria-label="Ejemplo: Estudiante, Programador en Google.">
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Editar foto de portada</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Editar foto de perfil</label>
          <input class="form-control" type="file" id="formFile">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
