<!-- Home section -->
<section class="profile">
  <img src="{{myPortfolio.bannerImage}}" alt="" class="profile-cover">
    <div class="profile-details">
      <div class="pd-left">
        <div class="pd-row">
          <img
          src="{{myPortfolio.profilePicture}}"
          class="img-fluid mb-2" loading="lazy" id="profile-pfp">
          <div class="d-flex">
            <div class="profile-name"><h3 class="content-title">{{myPortfolio.name}}</h3></div>
            <div class="profile-ocupation"><p>{{myPortfolio.ocupation}}</p></div>
          </div>
        </div>
      </div>
      <div class="pd-right">
        <button type="button" class="mb-2" data-bs-toggle="modal" data-bs-target="#editProfile">Editar perfil</button>  
        <button type="button" class="mb-2">Compartir perfil</button>      
      </div>
    </div>
</section>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="nameImput" class="form-label">Nombre y apellido</label>
          <input class="form-control" type="text" placeholder="Escriba su nombre y apellido"
            aria-label="Escriba su nombre y apellido">
        </div>
        <div class="mb-3">
          <label for="nameImput" class="form-label">Ocupaci√≥n</label>
          <input class="form-control" type="text" placeholder="Ejemplo: Estudiante, Programador en Google."
            aria-label="Ejemplo: Estudiante, Programador en Google.">
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Editar foto de portada</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Editar foto de perfil</label>
          <input class="form-control" type="file" id="formFile">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

</div>
