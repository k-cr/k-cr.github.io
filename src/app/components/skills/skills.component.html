<!-- Skills -->
<section class="skills mx-auto" id="skills">
    <div class="title">
        <h2 class="section-title">Habilidades</h2>
    </div>
    <div class="content">
        <div class="column col-left">
            <div class="title-button">
                <h3 class="content-title">Peque√±o resumen de las habilidades</h3>
                <i class="fa-solid fa-edit" data-bs-toggle="modal" data-bs-target="#editSkillsSummary"></i>
            </div>
            <p>{{mySoftskills.description}}</p>
        </div>
        <div class="column col-right">
            <div class="title-button">
                <h3 class="content-title">HardSkills</h3>
                <i class="fa-solid fa-plus"  data-bs-toggle="modal" data-bs-target="#editHardSkills"></i>
              </div>
            <li *ngFor="let hardskill of myHardskills">
                <div class="title-button">
                    <h5>{{hardskill.name}}</h5>
                    <i class="fa-solid fa-edit" data-bs-toggle="modal" data-bs-target="#editSkillsSummary"></i>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [style]="style" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </li>
        </div>
    </div>
</section>

<div class="modal fade" id="editSkillsSummary" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modificar hardskill</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nameImput" class="form-label">Nombre</label>
            <input class="form-control" type="text" placeholder="Ejemplo: HTML, CSS"
              aria-label="Ejemplo: HTML, CSS">
          </div>
          <div class="mb-3">
            <label for="nameImput" class="form-label">Nivel que piensa que tiene</label>
            <input class="form-control" type="text" placeholder="Ejemplo: 50, 90..."
              aria-label="Ejemplo: 50, 90...">
          </div>
          <br>
          <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary ms-2">Guardar cambios</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- END Skills-->
