<section class="project" id="projects">
  <div class="title">
    <h2 class="section-title">Proyectos</h2>
  </div>
  <div class="content">
    <li class="timeline-item" *ngFor="let projects of projectList">
      <div class="card">
        <h2>{{projects.name}}</h2>
        <div class="card-img">
          <img src="{{projects.projectImage}}" alt="">
        </div>
      </div>
    </li>
  </div>
</section>
