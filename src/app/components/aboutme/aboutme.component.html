<section class="card about mx-auto" id="about">
  <div class="content">
    <div class="title-button">
        <h2 class="content-title">Introducción</h2>
        <i class="fa-solid fa-pen-to-square" data-bs-toggle="modal" data-bs-target="#EditAbout"></i>
    </div>
    <p class="paragraph-text">{{myPortfolio.about}}</p>
  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="EditAbout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar sobre ti</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="formFile" class="form-label">Editar foto</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Pon una descripción tuya</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
